<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>📱 iOS 智慧引導打卡</title>
    
    <!-- iOS PWA 優化 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="智慧引導打卡">
    <meta name="theme-color" content="#007AFF">
    
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-green: #34C759;
            --ios-red: #FF3B30;
            --ios-orange: #FF9500;
            --ios-gray: #8E8E93;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            background: #F2F2F7;
            color: #000;
            min-height: 100vh;
            padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom) 16px;
        }

        .container {
            max-width: 375px;
            margin: 0 auto;
        }

        /* 標題區域 */
        .header {
            background: linear-gradient(45deg, var(--ios-blue), #0051D5);
            color: white;
            text-align: center;
            padding: 24px 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 122, 255, 0.3);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        /* 時間顯示 */
        .time-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .current-time {
            font-size: 36px;
            font-weight: 200;
            color: #000;
            margin-bottom: 6px;
            font-feature-settings: "tnum";
        }

        .current-date {
            font-size: 15px;
            color: var(--ios-gray);
        }

        /* 按鈕樣式 */
        .btn {
            display: block;
            width: 100%;
            padding: 16px 20px;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            margin: 12px 0;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-appearance: none;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--ios-blue);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .btn-success {
            background: var(--ios-green);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 199, 89, 0.3);
        }

        .btn-warning {
            background: var(--ios-orange);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 149, 0, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
            opacity: 0.8;
        }

        /* 引導步驟 */
        .guide-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .guide-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #000;
            text-align: center;
        }

        .step {
            display: flex;
            align-items: flex-start;
            margin: 16px 0;
            padding: 12px;
            background: #F8F9FA;
            border-radius: 12px;
            border-left: 4px solid var(--ios-blue);
        }

        .step-number {
            background: var(--ios-blue);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
            margin-right: 12px;
        }

        .step-content {
            flex: 1;
        }

        .step-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: #000;
        }

        .step-desc {
            color: var(--ios-gray);
            font-size: 14px;
            line-height: 1.4;
        }

        /* 狀態訊息 */
        .status {
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            text-align: center;
            font-weight: 500;
        }

        .status-info {
            background: #E3F2FD;
            color: #0D47A1;
            border: 2px solid var(--ios-blue);
        }

        .status-success {
            background: #E8F5E8;
            color: #1B5E20;
            border: 2px solid var(--ios-green);
        }

        .status-warning {
            background: #FFF3E0;
            color: #E65100;
            border: 2px solid var(--ios-orange);
        }

        /* 彈出引導 */
        .guide-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .guide-popup {
            background: white;
            border-radius: 20px;
            padding: 24px;
            max-width: 320px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .guide-popup h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #000;
        }

        .guide-popup p {
            color: var(--ios-gray);
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .hidden {
            display: none !important;
        }

        /* 動畫效果 */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 進度指示器 */
        .progress-bar {
            height: 6px;
            background: #E5E5EA;
            border-radius: 3px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--ios-blue);
            transition: width 0.3s ease;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 標題 -->
        <div class="header">
            <h1>🎯 智慧引導打卡</h1>
            <p>逐步指導，確保成功打卡</p>
        </div>

        <!-- 時間顯示 -->
        <div class="time-card">
            <div class="current-time" id="timeDisplay">--:--</div>
            <div class="current-date" id="dateDisplay">載入中...</div>
        </div>

        <!-- 主要操作 -->
        <div class="guide-card">
            <div class="guide-title">🚀 開始智慧引導打卡</div>
            
            <button class="btn btn-primary pulse" onclick="startGuidedCheckin()">
                🎯 啟動引導模式打卡
            </button>
            
            <div class="status status-info">
                <strong>🔒 iOS 安全提示：</strong><br>
                由於 Safari 安全限制，無法自動點選其他網站按鈕。<br>
                但我們會提供<strong>智慧視覺引導</strong>，讓您輕鬆找到並點擊正確按鈕！
            </div>
        </div>

        <!-- 引導步驟預覽 -->
        <div class="guide-card">
            <div class="guide-title">📋 引導流程預覽</div>
            
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-content">
                    <div class="step-title">開啟打卡網站</div>
                    <div class="step-desc">自動跳轉到 Mphasis 打卡頁面</div>
                </div>
            </div>
            
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-content">
                    <div class="step-title">顯示引導提示</div>
                    <div class="step-desc">在此頁面顯示詳細操作指南</div>
                </div>
            </div>
            
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-content">
                    <div class="step-title">尋找打卡按鈕</div>
                    <div class="step-desc">告訴您在哪裡找到 CHECK-IN 按鈕</div>
                </div>
            </div>
            
            <div class="step">
                <div class="step-number">4</div>
                <div class="step-content">
                    <div class="step-title">完成打卡</div>
                    <div class="step-desc">點擊按鈕完成打卡並確認成功</div>
                </div>
            </div>
        </div>

        <!-- 設定區域 -->
        <div class="guide-card">
            <div class="guide-title">⚙️ 打卡設定</div>
            
            <div style="margin: 12px 0;">
                <div style="font-size: 14px; color: var(--ios-gray); margin-bottom: 4px;">打卡網址：</div>
                <input type="url" id="checkinUrl" 
                       value="https://enterprise-apps.mphasis.com/ess/v1/#/home"
                       style="width: 100%; padding: 12px; border: 1px solid #E5E5EA; border-radius: 8px; font-size: 16px;">
            </div>
            
            <button class="btn btn-success" onclick="saveSettings()">
                💾 儲存設定
            </button>
        </div>

        <!-- 狀態訊息區域 -->
        <div id="statusArea"></div>
    </div>

    <!-- 引導彈窗 -->
    <div class="guide-overlay hidden" id="guideOverlay">
        <div class="guide-popup">
            <h3 id="guideTitle">🎯 智慧引導啟動</h3>
            <p id="guideMessage">正在為您開啟打卡網站並準備引導...</p>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            
            <button class="btn btn-primary" onclick="continueGuide()" id="guideButton">
                ⏳ 準備中...
            </button>
        </div>
    </div>

    <script>
        // 全域變數
        var settings = {
            checkinUrl: 'https://enterprise-apps.mphasis.com/ess/v1/#/home'
        };
        var checkinWindow = null;
        var guideStep = 0;

        // 初始化
        function initApp() {
            console.log('🎯 智慧引導打卡系統啟動');
            loadSettings();
            updateTime();
            setInterval(updateTime, 1000);
            showMessage('✅ 智慧引導系統已就緒！', 'success');
        }

        // 更新時間
        function updateTime() {
            try {
                var now = new Date();
                var hours = now.getHours().toString().padStart(2, '0');
                var minutes = now.getMinutes().toString().padStart(2, '0');
                var timeString = hours + ':' + minutes;
                
                var options = { 
                    year: 'numeric',
                    month: 'long', 
                    day: 'numeric',
                    weekday: 'long'
                };
                var dateString = now.toLocaleDateString('zh-TW', options);
                
                document.getElementById('timeDisplay').textContent = timeString;
                document.getElementById('dateDisplay').textContent = dateString;
            } catch (error) {
                console.error('時間更新失敗:', error);
            }
        }

        // 開始引導打卡
        function startGuidedCheckin() {
            showGuideOverlay();
            guideStep = 1;
            
            // 步驟 1: 顯示準備中
            updateGuideStep('🎯 啟動智慧引導', '正在為您開啟打卡網站...', 25);
            
            setTimeout(function() {
                // 步驟 2: 開啟打卡網站
                updateGuideStep('🌐 開啟打卡網站', '正在跳轉到 Mphasis 打卡頁面...', 50);
                
                setTimeout(function() {
                    checkinWindow = window.open(settings.checkinUrl, 'checkinWindow', 'width=414,height=736');
                    
                    if (checkinWindow) {
                        updateGuideStep('✅ 網站已開啟', '準備顯示操作指南...', 75);
                        
                        setTimeout(function() {
                            showDetailedGuide();
                        }, 1500);
                    } else {
                        updateGuideStep('❌ 開啟失敗', '請允許彈窗或手動開啟', 100);
                        document.getElementById('guideButton').textContent = '🔄 重試';
                        document.getElementById('guideButton').onclick = function() {
                            hideGuideOverlay();
                            startGuidedCheckin();
                        };
                    }
                }, 1000);
            }, 1000);
        }

        // 顯示詳細引導
        function showDetailedGuide() {
            updateGuideStep('🎯 開始引導', '請按照下方指示完成打卡', 100);
            
            document.getElementById('guideButton').textContent = '📖 查看詳細指南';
            document.getElementById('guideButton').onclick = function() {
                hideGuideOverlay();
                showStepByStepGuide();
            };
        }

        // 顯示分步引導
        function showStepByStepGuide() {
            var instructions = `
                <div class="guide-card fade-in">
                    <div class="guide-title">🎯 打卡操作指南</div>
                    <div class="status status-success">
                        <strong>✅ 打卡網站已開啟！</strong><br>
                        請在新開啟的視窗中按照以下步驟操作：
                    </div>
                    
                    <div class="step">
                        <div class="step-number">1</div>
                        <div class="step-content">
                            <div class="step-title">🔍 尋找登入區域</div>
                            <div class="step-desc">在頁面上尋找帳號密碼輸入框，如果已登入請跳至第3步</div>
                        </div>
                    </div>
                    
                    <div class="step">
                        <div class="step-number">2</div>
                        <div class="step-content">
                            <div class="step-title">🔑 完成登入</div>
                            <div class="step-desc">輸入您的 Mphasis 帳號和密碼，點擊登入按鈕</div>
                        </div>
                    </div>
                    
                    <div class="step">
                        <div class="step-number">3</div>
                        <div class="step-content">
                            <div class="step-title">🎯 尋找打卡按鈕</div>
                            <div class="step-desc">尋找標示為 "CHECK-IN"、"打卡" 或 "簽到" 的按鈕</div>
                        </div>
                    </div>
                    
                    <div class="step">
                        <div class="step-number">4</div>
                        <div class="step-content">
                            <div class="step-title">✅ 完成打卡</div>
                            <div class="step-desc">點擊打卡按鈕，確認看到成功訊息</div>
                        </div>
                    </div>
                    
                    <div class="status status-info">
                        <strong>💡 找不到按鈕？</strong><br>
                        • 按鈕可能在頁面下方，請向下滾動<br>
                        • 可能需要先進入特定選單或頁面<br>
                        • 檢查是否有 "Attendance" 或 "時間管理" 選項
                    </div>
                    
                    <button class="btn btn-primary" onclick="monitorCheckin()">
                        👁️ 監控打卡狀態
                    </button>
                    
                    <button class="btn btn-success" onclick="checkinCompleted()">
                        ✅ 我已完成打卡
                    </button>
                    
                    <button class="btn btn-warning" onclick="reopenCheckinSite()">
                        🔄 重新開啟打卡網站
                    </button>
                </div>
            `;
            
            document.getElementById('statusArea').innerHTML = instructions;
            document.getElementById('statusArea').scrollIntoView({ behavior: 'smooth' });
        }

        // 監控打卡狀態
        function monitorCheckin() {
            if (!checkinWindow || checkinWindow.closed) {
                showMessage('❌ 打卡視窗已關閉，請重新開啟', 'warning');
                return;
            }
            
            showMessage('🔍 正在監控打卡狀態...', 'info');
            
            var checkCount = 0;
            var maxChecks = 15;
            
            var interval = setInterval(function() {
                checkCount++;
                
                if (checkinWindow.closed) {
                    clearInterval(interval);
                    showMessage('✅ 打卡視窗已關閉，希望您已完成打卡！', 'success');
                    return;
                }
                
                if (checkCount >= maxChecks) {
                    clearInterval(interval);
                    showMessage('⏰ 監控時間到，請確認打卡狀態', 'info');
                }
            }, 2000);
        }

        // 重新開啟打卡網站
        function reopenCheckinSite() {
            if (checkinWindow && !checkinWindow.closed) {
                checkinWindow.close();
            }
            
            checkinWindow = window.open(settings.checkinUrl, 'checkinWindow', 'width=414,height=736');
            
            if (checkinWindow) {
                showMessage('✅ 打卡網站已重新開啟！', 'success');
            } else {
                showMessage('❌ 無法開啟網站，請檢查彈窗設定', 'error');
            }
        }

        // 打卡完成
        function checkinCompleted() {
            document.getElementById('statusArea').innerHTML = `
                <div class="guide-card fade-in">
                    <div class="guide-title">🎉 打卡完成！</div>
                    <div class="status status-success">
                        <strong>✅ 恭喜您完成打卡！</strong><br><br>
                        感謝使用智慧引導打卡系統。<br>
                        明天同一時間再見！
                    </div>
                    
                    <button class="btn btn-primary" onclick="clearStatus()">
                        👍 確認完成
                    </button>
                </div>
            `;
            
            if (checkinWindow && !checkinWindow.closed) {
                checkinWindow.close();
            }
        }

        // 顯示引導覆蓋層
        function showGuideOverlay() {
            document.getElementById('guideOverlay').classList.remove('hidden');
        }

        // 隱藏引導覆蓋層
        function hideGuideOverlay() {
            document.getElementById('guideOverlay').classList.add('hidden');
        }

        // 更新引導步驟
        function updateGuideStep(title, message, progress) {
            document.getElementById('guideTitle').textContent = title;
            document.getElementById('guideMessage').textContent = message;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // 繼續引導
        function continueGuide() {
            // 根據當前步驟執行不同操作
            if (guideStep === 1) {
                startGuidedCheckin();
            }
        }

        // 儲存設定
        function saveSettings() {
            var url = document.getElementById('checkinUrl').value.trim();
            
            if (!url) {
                showMessage('❌ 請輸入打卡網址', 'error');
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showMessage('❌ 請輸入完整的網址', 'error');
                return;
            }
            
            settings.checkinUrl = url;
            localStorage.setItem('guided_checkin_settings', JSON.stringify(settings));
            
            showMessage('✅ 設定已儲存！', 'success');
        }

        // 載入設定
        function loadSettings() {
            try {
                var saved = localStorage.getItem('guided_checkin_settings');
                if (saved) {
                    settings = JSON.parse(saved);
                    document.getElementById('checkinUrl').value = settings.checkinUrl;
                }
            } catch (error) {
                console.error('載入設定失敗:', error);
            }
        }

        // 顯示訊息
        function showMessage(message, type) {
            var statusArea = document.getElementById('statusArea');
            var className = 'status-' + (type || 'info');
            
            statusArea.innerHTML = '<div class="status ' + className + ' fade-in">' + message + '</div>';
            
            setTimeout(function() {
                if (statusArea.innerHTML.includes(message)) {
                    statusArea.innerHTML = '';
                }
            }, 5000);
        }

        // 清除狀態
        function clearStatus() {
            document.getElementById('statusArea').innerHTML = '';
        }

        // 初始化應用
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }

        console.log('🎯 智慧引導打卡系統已載入');
    </script>
</body>
</html>
