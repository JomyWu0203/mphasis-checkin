<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧪 Teams 通知測試工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 16px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .input-group {
            margin: 16px 0;
        }
        .input-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .btn {
            background: #2196f3;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 8px;
        }
        .btn:hover {
            background: #1976d2;
        }
        .btn-test {
            background: #ff9800;
        }
        .btn-test:hover {
            background: #f57c00;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            font-weight: 500;
        }
        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        .status-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        .status-info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #2196f3;
        }
        .log {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            margin: 16px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>🧪 Teams 通知測試工具</h1>
        <p>獨立測試 Teams Webhook 通知功能</p>
    </div>

    <div class="card">
        <h2>📤 Teams Webhook 設定</h2>
        
        <div class="input-group">
            <label for="webhookUrl">Webhook URL:</label>
            <input type="url" id="webhookUrl" placeholder="https://outlook.office.com/webhook/...">
        </div>
        
        <div class="input-group">
            <label for="testTitle">測試標題:</label>
            <input type="text" id="testTitle" value="🧪 Teams 通知測試">
        </div>
        
        <div class="input-group">
            <label for="testMessage">測試訊息:</label>
            <textarea id="testMessage" rows="3">這是一則測試通知
時間：${new Date().toLocaleString()}
如果您收到此訊息，表示 Teams 通知設定成功！</textarea>
        </div>
        
        <button class="btn btn-test" onclick="testNotification()">🚀 發送測試通知</button>
        <button class="btn" onclick="clearLog()">🗑️ 清除記錄</button>
        
        <div id="status"></div>
        <div id="log" class="log"></div>
    </div>

    <div class="card">
        <h2>💡 使用說明</h2>
        <ol>
            <li>在 Teams 頻道中設定 Incoming Webhook</li>
            <li>複製 Webhook URL 並貼到上方輸入框</li>
            <li>點擊「發送測試通知」按鈕</li>
            <li>檢查 Teams 頻道是否收到通知</li>
        </ol>
        
        <div class="status status-info">
            <strong>🔗 如何取得 Teams Webhook URL：</strong><br>
            1. 在 Teams 頻道中點擊「...」→「連接器」<br>
            2. 搜尋「Incoming Webhook」並設定<br>
            3. 輸入名稱：「Mphasis 打卡通知」<br>
            4. 複製產生的 Webhook URL
        </div>
    </div>

    <script>
        function log(message) {
            var logElement = document.getElementById('log');
            var timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function showStatus(message, type) {
            var statusElement = document.getElementById('status');
            statusElement.innerHTML = `<div class="status status-${type}">${message}</div>`;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('status').innerHTML = '';
        }

        function testNotification() {
            var webhookUrl = document.getElementById('webhookUrl').value.trim();
            var title = document.getElementById('testTitle').value.trim();
            var message = document.getElementById('testMessage').value.trim();

            if (!webhookUrl) {
                showStatus('❌ 請輸入 Webhook URL', 'error');
                return;
            }

            if (!webhookUrl.startsWith('https://')) {
                showStatus('❌ Webhook URL 必須以 https:// 開頭', 'error');
                return;
            }

            if (!title || !message) {
                showStatus('❌ 請輸入標題和訊息', 'error');
                return;
            }

            log('🧪 開始測試 Teams 通知...');
            log('📤 Webhook URL: ' + webhookUrl.substring(0, 50) + '...');
            
            showStatus('📤 正在發送通知...', 'info');

            var payload = {
                "@type": "MessageCard",
                "@context": "http://schema.org/extensions",
                "themeColor": "FFFF00",
                "title": title,
                "text": message.replace('${new Date().toLocaleString()}', new Date().toLocaleString()),
                "sections": [{
                    "facts": [
                        {"name": "裝置", "value": navigator.userAgent.includes('iPhone') ? 'iPhone' : navigator.userAgent.includes('iPad') ? 'iPad' : '測試裝置'},
                        {"name": "測試時間", "value": new Date().toLocaleString()},
                        {"name": "來源", "value": "Teams 通知測試工具"}
                    ]
                }]
            };

            log('📦 Payload: ' + JSON.stringify(payload, null, 2));

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                log(`📡 HTTP 回應: ${response.status} ${response.statusText}`);
                if (response.ok) {
                    showStatus('✅ Teams 通知發送成功！請檢查 Teams 頻道。', 'success');
                    log('✅ 通知發送成功');
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            })
            .catch(error => {
                log('❌ 發送失敗: ' + error.message);
                showStatus('❌ 通知發送失敗: ' + error.message, 'error');
                
                // 提供常見錯誤的解決建議
                if (error.message.includes('CORS')) {
                    showStatus('❌ CORS 錯誤：可能是 Webhook URL 不正確', 'error');
                } else if (error.message.includes('404')) {
                    showStatus('❌ 404 錯誤：Webhook URL 可能已過期或不正確', 'error');
                } else if (error.message.includes('400')) {
                    showStatus('❌ 400 錯誤：請求格式可能不正確', 'error');
                }
            });
        }

        // 頁面載入時顯示歡迎訊息
        window.onload = function() {
            log('🔧 Teams 通知測試工具已載入');
            log('💡 請輸入 Teams Webhook URL 開始測試');
        };
    </script>
</body>
</html>
