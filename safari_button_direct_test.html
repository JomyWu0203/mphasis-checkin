<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直接按鈕測試</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            padding: 24px;
            color: #333;
        }
        
        .test-btn {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary { background: #4CAF50; color: white; }
        .btn-secondary { background: #2196F3; color: white; }
        
        .quick-setup {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
        }
        
        .time-input-group {
            margin: 12px 0;
        }
        
        .time-input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input[type="time"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .week-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 12px 0;
        }
        
        .quick-day-btn {
            padding: 8px 12px;
            border: 2px solid #6A1B9A;
            background: white;
            color: #6A1B9A;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        .quick-day-btn.selected {
            background: #6A1B9A;
            color: white;
        }
        
        .log-area {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 12px;
            margin: 16px 0;
            font-family: monospace;
            font-size: 14px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        h2 {
            text-align: center;
            color: #FF6B35;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🔧 Safari 按鈕直接測試</h2>
        
        <div class="quick-setup">
            <h3>⚡ 快速設定打卡時間</h3>
            
            <div class="time-input-group">
                <label>打卡時間：</label>
                <input type="time" id="quickCheckinTime" value="09:00">
            </div>
            
            <div class="time-input-group">
                <label>提前提醒：</label>
                <select id="quickReminderTime">
                    <option value="5">5 分鐘</option>
                    <option value="10">10 分鐘</option>
                    <option value="15">15 分鐘</option>
                    <option value="30">30 分鐘</option>
                </select>
            </div>
            
            <div style="margin: 16px 0;">
                <label style="font-weight: 600; margin-bottom: 8px; display: block;">選擇要打卡的星期幾：</label>
                <div class="week-selector">
                    <button class="quick-day-btn selected" data-day="1" onclick="toggleQuickDay(1)">一</button>
                    <button class="quick-day-btn selected" data-day="2" onclick="toggleQuickDay(2)">二</button>
                    <button class="quick-day-btn selected" data-day="3" onclick="toggleQuickDay(3)">三</button>
                    <button class="quick-day-btn selected" data-day="4" onclick="toggleQuickDay(4)">四</button>
                    <button class="quick-day-btn selected" data-day="5" onclick="toggleQuickDay(5)">五</button>
                    <button class="quick-day-btn" data-day="6" onclick="toggleQuickDay(6)">六</button>
                    <button class="quick-day-btn" data-day="0" onclick="toggleQuickDay(0)">日</button>
                </div>
            </div>
            
            <div style="margin: 16px 0;">
                <label style="display: block; font-weight: 600; margin-bottom: 8px;">
                    <input type="checkbox" id="quickExcludeHolidays" checked style="margin-right: 8px;">
                    自動排除國定假日
                </label>
            </div>
            
            <button class="test-btn btn-primary" onclick="quickSetup()">
                ⚡ 一鍵設定所有提醒
            </button>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <div style="background: #e3f2fd; padding: 16px; border-radius: 12px; margin-bottom: 16px;">
                <button class="test-btn btn-secondary" onclick="setupIOSCalendar()">
                    📅 iOS 行事曆
                </button>
            </div>
        </div>
        
        <div class="log-area" id="logArea">
            測試日誌將顯示在這裡...
        </div>
        
        <button class="test-btn" onclick="clearLog()" style="background: #f44336; color: white;">
            🗑️ 清除日誌
        </button>
    </div>

    <script>
        // 全域變數
        var settings = {
            checkinTime: '09:00',
            reminderMinutes: 5,
            checkinUrl: 'https://enterprise-apps.mphasis.com/ess/v1/#/home',
            weeklyDays: [1, 2, 3, 4, 5],
            excludeHolidays: true
        };
        
        var quickWeeklyDays = [1, 2, 3, 4, 5];
        
        function log(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'success' ? '✅' : type === 'error' ? '❌' : '📝';
            
            logArea.innerHTML += `[${timestamp}] ${icon} ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
            console.log(`[直接測試] ${message}`);
        }
        
        function showMessage(message, type = 'info') {
            log(message, type);
            alert(message);
        }
        
        function clearLog() {
            document.getElementById('logArea').innerHTML = '';
            log('日誌已清除');
        }
        
        // 週間選擇
        function toggleQuickDay(day) {
            log(`toggleQuickDay(${day}) 被呼叫`);
            
            var dayBtn = document.querySelector('.quick-day-btn[data-day="' + day + '"]');
            var index = quickWeeklyDays.indexOf(day);
            
            if (index > -1) {
                quickWeeklyDays.splice(index, 1);
                dayBtn.classList.remove('selected');
                log(`❌ 取消選擇：週${['日','一','二','三','四','五','六'][day]}`);
            } else {
                quickWeeklyDays.push(day);
                dayBtn.classList.add('selected');
                log(`✅ 選擇：週${['日','一','二','三','四','五','六'][day]}`);
            }
            
            log(`📅 目前選擇：${quickWeeklyDays.map(d => ['日','一','二','三','四','五','六'][d]).join('、')}`);
        }
        
        // 快速設定
        function quickSetup() {
            log('🔧 quickSetup() 函數被呼叫');
            
            try {
                var checkinTimeElement = document.getElementById('quickCheckinTime');
                var reminderMinutesElement = document.getElementById('quickReminderTime');
                var excludeHolidaysElement = document.getElementById('quickExcludeHolidays');
                
                log(`DOM 元素檢查: 
                    checkinTime: ${checkinTimeElement ? '存在' : '不存在'}
                    reminderMinutes: ${reminderMinutesElement ? '存在' : '不存在'}
                    excludeHolidays: ${excludeHolidaysElement ? '存在' : '不存在'}`);
                
                var checkinTime = checkinTimeElement ? checkinTimeElement.value : '';
                var reminderMinutes = reminderMinutesElement ? parseInt(reminderMinutesElement.value) : 5;
                var excludeHolidays = excludeHolidaysElement ? excludeHolidaysElement.checked : true;
                
                log(`📋 設定值: 
                    checkinTime: "${checkinTime}"
                    reminderMinutes: ${reminderMinutes}
                    excludeHolidays: ${excludeHolidays}
                    quickWeeklyDays: [${quickWeeklyDays.join(',')}]`);
                
                if (!checkinTime) {
                    log('❌ 打卡時間未設定', 'error');
                    showMessage('❌ 請設定打卡時間', 'error');
                    return;
                }
                
                if (quickWeeklyDays.length === 0) {
                    log('❌ 未選擇打卡日期', 'error');
                    showMessage('❌ 請選擇至少一個打卡日期', 'error');
                    return;
                }
                
                // 更新設定
                settings.checkinTime = checkinTime;
                settings.reminderMinutes = reminderMinutes;
                settings.weeklyDays = quickWeeklyDays.slice();
                settings.excludeHolidays = excludeHolidays;
                
                var dayNames = ['日', '一', '二', '三', '四', '五', '六'];
                var selectedDaysText = quickWeeklyDays.map(day => '週' + dayNames[day]).join('、');
                
                log('✅ 快速設定完成！', 'success');
                log(`設定內容: ${checkinTime}, ${selectedDaysText}, 提前${reminderMinutes}分鐘`);
                
                showMessage('⚡ 快速設定完成！\n' +
                           '🕐 時間：' + checkinTime + '\n' +
                           '📅 日期：' + selectedDaysText + '\n' +
                           '⏰ 提醒：提前' + reminderMinutes + '分鐘\n' +
                           '🏖️ 假日：' + (excludeHolidays ? '自動排除' : '不排除'), 'success');
                
                // 延遲呼叫 setupIOSCalendar
                setTimeout(() => {
                    log('準備呼叫 setupIOSCalendar...');
                    setupIOSCalendar();
                }, 1000);
                
            } catch (error) {
                log(`❌ quickSetup 執行錯誤: ${error.message}`, 'error');
                console.error('quickSetup 錯誤詳情:', error);
                showMessage(`❌ 執行錯誤: ${error.message}`, 'error');
            }
        }
        
        // 設定 iOS 日曆
        function setupIOSCalendar() {
            log('📅 setupIOSCalendar() 函數被呼叫');
            
            try {
                log(`📋 目前 settings: ${JSON.stringify(settings)}`);
                
                var timeParts = settings.checkinTime.split(':');
                var reminderHour = parseInt(timeParts[0]);
                var reminderMinute = parseInt(timeParts[1]) - settings.reminderMinutes;
                
                if (reminderMinute < 0) {
                    reminderMinute += 60;
                    reminderHour -= 1;
                }
                
                log(`⏰ 計算提醒時間: ${reminderHour}:${reminderMinute.toString().padStart(2, '0')}`);
                
                // 轉換週間選擇為 iCal 格式
                var dayMapping = ['SU', 'MO', 'TU', 'WE', 'TH', 'FR', 'SA'];
                var selectedDays = settings.weeklyDays.map(day => dayMapping[day]).join(',');
                
                log(`📅 iCal 週間格式: ${selectedDays}`);
                
                // 生成 iCal 內容
                var icalContent = generateICalContent(reminderHour, reminderMinute, selectedDays);
                
                log('📋 iCal 內容已生成');
                
                // 計算選擇的天數文字
                var dayNames = ['日', '一', '二', '三', '四', '五', '六'];
                var selectedDaysText = settings.weeklyDays.map(day => '週' + dayNames[day]).join('、');
                
                log(`📅 選擇天數: ${selectedDaysText}`);
                
                // 檢查是否為 iOS
                var isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                log(`📱 裝置檢測: ${isiOS ? 'iOS 裝置' : '非 iOS 裝置'}`);
                
                if (isiOS) {
                    log('🚀 iOS 裝置：顯示專用下載選項');
                    showIOSCalendarHelp(icalContent, selectedDaysText);
                } else {
                    log('💻 桌面裝置：嘗試自動下載');
                    tryAutoDownload(icalContent);
                }
                
                log('✅ setupIOSCalendar 執行完成', 'success');
                
            } catch (error) {
                log(`❌ setupIOSCalendar 執行錯誤: ${error.message}`, 'error');
                console.error('setupIOSCalendar 錯誤詳情:', error);
                showMessage(`❌ iOS 行事曆設定錯誤: ${error.message}`, 'error');
            }
        }
        
        function generateICalContent(hour, minute, selectedDays) {
            var icalContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Mphasis打卡系統//NONSGML//EN
BEGIN:VEVENT
SUMMARY:🎯 Mphasis 自動打卡提醒 (測試)
DESCRIPTION:📱 Safari 直接測試版本
DTSTART:20250101T${hour.toString().padStart(2, '0')}${minute.toString().padStart(2, '0')}00Z
DTEND:20250101T${hour.toString().padStart(2, '0')}${(minute + 15).toString().padStart(2, '0')}00Z
RRULE:FREQ=WEEKLY;BYDAY=${selectedDays}
BEGIN:VALARM
TRIGGER:-PT0M
ACTION:DISPLAY
DESCRIPTION:🚀 立即打卡！測試提醒
END:VALARM
END:VEVENT
END:VCALENDAR`;
            
            return icalContent;
        }
        
        function showIOSCalendarHelp(icalContent, selectedDaysText) {
            log('📱 顯示 iOS 專用選項');
            
            showMessage('📅 iOS 行事曆設定完成！\n\n' +
                       '📋 設定內容：\n' +
                       '🕐 ' + settings.checkinTime + ' 打卡提醒\n' +
                       '📅 ' + selectedDaysText + '\n' +
                       '🏖️ ' + (settings.excludeHolidays ? '已排除假日' : '包含假日'), 'success');
            
            // 嘗試開啟 data URL
            try {
                var dataUrl = 'data:text/calendar;charset=utf-8,' + encodeURIComponent(icalContent);
                var newWindow = window.open(dataUrl, '_blank');
                
                if (newWindow) {
                    log('✅ Data URL 成功開啟新視窗', 'success');
                } else {
                    log('❌ Data URL 失敗：彈出視窗被阻擋', 'error');
                    tryDownloadMethod(icalContent);
                }
            } catch (error) {
                log(`❌ Data URL 錯誤：${error.message}`, 'error');
                tryDownloadMethod(icalContent);
            }
        }
        
        function tryAutoDownload(icalContent) {
            log('💻 嘗試自動下載');
            
            try {
                var blob = new Blob([icalContent], { type: 'text/calendar;charset=utf-8' });
                var url = URL.createObjectURL(blob);
                
                var link = document.createElement('a');
                link.href = url;
                link.download = 'mphasis-test-calendar.ics';
                link.style.display = 'none';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                setTimeout(() => URL.revokeObjectURL(url), 1000);
                log('✅ 自動下載完成', 'success');
                
            } catch (error) {
                log(`❌ 自動下載錯誤：${error.message}`, 'error');
                tryDownloadMethod(icalContent);
            }
        }
        
        function tryDownloadMethod(icalContent) {
            log('📥 嘗試強制下載');
            
            try {
                var element = document.createElement('a');
                element.setAttribute('href', 'data:text/calendar;charset=utf-8,' + encodeURIComponent(icalContent));
                element.setAttribute('download', 'mphasis-fallback-calendar.ics');
                element.style.display = 'none';
                
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
                
                log('✅ 強制下載完成', 'success');
                
            } catch (error) {
                log(`❌ 強制下載錯誤：${error.message}`, 'error');
                showMessage('❌ 所有下載方法都失敗了', 'error');
            }
        }
        
        // 初始化
        window.addEventListener('load', function() {
            log('🚀 Safari 直接測試工具已載入');
            log('📱 UserAgent: ' + navigator.userAgent);
            log('🔧 請點擊按鈕開始測試');
        });
        
        // 全域錯誤捕獲
        window.addEventListener('error', function(event) {
            log(`❌ 全域錯誤: ${event.error.message}`, 'error');
            console.error('全域錯誤詳情:', event.error);
        });
    </script>
</body>
</html>
